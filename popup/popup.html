<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>WP Forum Notifier</h2>
      <div class="input-group">
        <input type="text" id="pluginSlug" placeholder="Enter plugin slug...">
        <button id="saveBtn">Track</button>
      </div>
    </header>

    <div class="list-container">
      <p class="label">Latest Unresolved Threads</p>
      <div id="threadList">
        <p class="loading">Loading threads...</p>
      </div>
    </div>
    
    <p class="footer">Syncing every minute</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
